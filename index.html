<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clinic Room Screen </title>
        <link rel="stylesheet" href="/style/index.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Cairo:wght@200..1000&display=swap"
            rel="stylesheet">

    </head>
    <body>
        <!-- header  -->
     <div class="header">
            <div class="right-side">
                <div class="right-side-titles blue-color">
                    <p>شركة تداوي الطبية <span
                            class="red-color">(فرع)</span></p>
                    <p>Tadawi Medical <span class="red-color">(Gnp)</span></p>
                </div>
            </div>
            <div class="img-logo"><img src="/images/logo.png"
                    alt="logo-image"></div>

            <div class="left-side">
                <p class="time secondary-color" dir="ltr">12:52:30 AM</p>
                <div class="time-icon blue-color"><svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24" fill="currentColor" class="size-6">
                        <path fill-rule="evenodd"
                            d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 6a.75.75 0 0 0-1.5 0v6c0 .414.336.75.75.75h4.5a.75.75 0 0 0 0-1.5h-3.75V6Z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
            </div>
        </div>

        <div class="header-two">
            <div class="right-title">
                <div class="image-box"><img src="/images/red-teeth.png"
                        alt="teth-image"></div>
                <div class="right-text">عياده الاسنان</div>
            </div>
            <div class="left-title">
                <div class="left-text">open</div>
                <div class="image-box green-box"><img src="/images/circle.png"
                        alt="teth-image"></div>
            </div>
        </div>

        <div class="content">
            <div class="right-content">
                <div class="image-container">
                    <div class="circle-background"></div>
                    <img src="/images/ahmed.png" alt="doctor-ahmed-image"
                        class="profile-image">
                </div>
                <div class="doctor-name">
                    د / احمد عبد الله
                </div>
                <div class="doctor-specialization">
                    أخصائي طب وجراحة الفم والأسنان
                </div>
                <div class="doctor-description">
                     ماجستير في طب الأسنان  – جامعة الملك سعود  عضو الجمعية السعودية لطب الأسنان
                </div>
            </div>
            <div class="left-content">
                <div class="text-content">رقم الملف : <span
                        class="font-bolder-700">1234567</span></div>
                <div class="text-content">رقم الدور : <span
                        class="font-bolder-700">25</span></div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-content">
                <div class="footer-text"> نتمنى لك زيارة مريحة وتجربة صحية
                    آمنة</div>
                <div class="footer-image"><img src="/images/Solid.svg"
                        alt="love-image"></div>
            </div>
        </div>
    </body>
</html>
